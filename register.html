<section class="login-section mt-3">
  <div class="container">
    
    <div class="row">
      <div class="col-6 mx-auto">
        <div class="card" id="login-card">
          <div class="card-header">
            <div class="card-title">
                <h3 class="text-center">Register</h3>
            </div>  
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                  <label for="email">Full Name</label>
                  <input type="text" class="form-control" placeholder="Full Name" id="fullname">
              </div>
              
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="Email" id="email">
              </div>
              <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" placeholder="Password" id="password">
              </div>
              <div class="form-group">
                <label for="college">College Name</label>
                  <select id="college" class="custom-select" >
                      
                      <option value="dyp" selected>Dr. D.Y. Patil Institute of Engineering, Management and Research</option>
                      <option value="others">Others</option>
                      
                    </select>
              </div>
              <div class="form-group">
                  <label for="mobile">Contact Number</label>
                  <input type="number" class="form-control" placeholder="Mobile Number" id="mobile" minlength="10">
              </div>
              <input type="submit" value="Register" class="btn btn-success btn-block" id="registerbtn">
            </form>
            <div class="card-text mt-2">Already have an Account? <a href="login.html"> Login Here</a> </div>
          </div>

        </div>
        
          
      </div>
    </div>
  </div>
</section>
